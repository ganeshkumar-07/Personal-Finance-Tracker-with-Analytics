{% extends "base.html" %}

{% block title %}Add Transaction - Finance Tracker{% endblock %}

{% block content %}
<div class="form-page">
    <h2 class="page-title">Add Transaction</h2>
    
    <div class="form-container">
        <form method="POST" action="{{ url_for('add_transaction') }}" class="transaction-form">
            <div class="form-group">
                <label for="type">Transaction Type *</label>
                <select name="type" id="type" required class="form-control">
                    <option value="">Select type...</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <input type="text" name="category" id="category" required class="form-control" 
                       placeholder="e.g., Salary, Groceries, Rent" list="categories">
                {% if categories %}
                <datalist id="categories">
                    {% for cat in categories %}
                    <option value="{{ cat }}">
                    {% endfor %}
                </datalist>
                {% endif %}
            </div>
            
            <div class="form-group">
                <label for="amount">Amount (â‚¹) *</label>
                <input type="number" name="amount" id="amount" required class="form-control" 
                       step="0.01" min="0.01" placeholder="0.00">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" 
                          rows="3" placeholder="Optional description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="form-control">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Transaction</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').value = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
